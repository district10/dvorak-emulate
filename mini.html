<!DOCTYPE html>
<html>
    <head>
        <title>DVORAK EMULATE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <style>
            body {
                padding: 5px;
            }
            textarea {
                position: absolute;
                left: 20px;
                bottom: 20px;
            }
            #input, #output {
                font-size:20pt;
                font-family: Monaco, Menlo, Consolas, "Courier New", Monospace, "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", STXihei, Heiti, sans-serif;
            }
            .block:after {
                content: "\200B";
                box-shadow: 0 0 0 1px red;
            }
            pre {
                border: 1px solid gray;
            }
            #index {
                position: absolute;
                right: 20px;
                top: 10px;
            }
            #container: {
                padding: 10px;
                border: 1px solid gray;
            }
        </style>
    </head>
    <body >
        <div id="container" for="input" name="container">
            <textarea id="input" name="input" cols="1" rows="1" autofocus="true"></textarea>
            <button class="btn">copy text below</button>
            <div id="output"></div>
        </div>
        <a id="index" href="index.html">display virtual keyboard</a>
        <script type="text/javascript" src="qwerty2dvorak.js"></script>
        <script type="text/javascript" src="clipboard.min.js"></script>
        <script>
            window.onload = function(e){
                pluginDvorakDual(
                    document.getElementById("input"),
                    document.getElementById("output")
                );
                document.addEventListener("keydown", function() { document.getElementById("input").focus(); }, false);
                new Clipboard('.btn', {
                    text: function(trigger) {
                        return inputToOutputWithCursor(document.getElementById("input").value, 0, '');
                    }
                });
            };
        </script>
    </body>
</html>
